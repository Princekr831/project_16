<!DOCTYPE html>
<html>
<head>
  <title>TASK 16</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: rgb(195, 171, 142);
    }
    img {
      margin-top: 10px;
    }
    .section {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background-color: rgb(246, 213, 188);
    }
  </style>
</head>
<body>

<!-- Section 1: Basic Information Form -->
<div class="section">
  <h2>1. Basic Information Form</h2>
  <form id="infoForm">
    Name: <input type="text" id="name"><br><br>
    Email: <input type="email" id="email"><br><br>
    Age: <input type="number" id="age"><br><br>
    <button type="button" onclick="showInfo()">Submit</button>
  </form>

  <h3>Your Information:</h3>
  <div id="output"></div>
</div>

<!-- Section 2: Change Image -->
<div class="section">
  <h2>2. Change Image on Button Click</h2>
  <img id="myImage" src="w.tiger_photo.jpg" width="150">
  <br><br>
  <button onclick="changeImage()">Change Image</button>
</div>

<!-- Section 3: Font Size Control -->
<div class="section">
  <h2>3. Increase/Decrease Font Size</h2>
  <p id="text">This is some sample text for resizing.</p>
  <button onclick="increaseFont()">Increase Font</button>
  <button onclick="decreaseFont()">Decrease Font</button>
</div>

<!-- Section 4: Date & Time -->
<div class="section">
  <h2>4. Current Date & Time</h2>
  <p id="datetime"></p>
</div>

<!-- JavaScript -->
<script>
  // Task 1: Show form data
  function showInfo() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const age = document.getElementById("age").value;

    document.getElementById("output").innerHTML = `
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Age:</strong> ${age}</p>
    `;
  }

  // Task 2: Change image
  function changeImage() {
    document.getElementById("myImage").src = "https://via.placeholder.com/150/0000FF/FFFFFF";
  }

  // Task 3: Font size control
  let fontSize = 16;

  function increaseFont() {
    fontSize += 2;
    document.getElementById("text").style.fontSize = fontSize + "px";
  }

  function decreaseFont() {
    fontSize -= 2;
    document.getElementById("text").style.fontSize = fontSize + "px";
  }

  // Task 4: Current date & time
  function updateDateTime() {
    const now = new Date();
    document.getElementById("datetime").innerText = now.toLocaleString();
  }

  setInterval(updateDateTime, 1000); // Update every second
  updateDateTime(); // Initial call
</script>

</body>
</html>
